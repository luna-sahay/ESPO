<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo de Usabilidad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: all 0.4s ease; /* Animación suave */
      padding: 30px;
      text-align: center;
    }
    .caja {
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
      color: white;
    }

    /* Tema azul */
    .tema-azul {
      background: #e3f2fd;
      color: #0d47a1;
    }
    .tema-azul .caja { background: #42a5f5; }

    /* Tema verde */
    .tema-verde {
      background: #e8f5e9;
      color: #1b5e20;
    }
    .tema-verde .caja { background: #66bb6a; }

    /* Tema oscuro */
    .tema-oscuro {
      background: #212121;
      color: #f5f5f5;
    }
    .tema-oscuro .caja { background: #424242; }

    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body class="tema-azul">
  <h1>Ejemplo de cambio de temas</h1>
  <p>Haz clic en un botón para cambiar el estilo completo:</p>

  <div class="caja">Soy una caja de ejemplo</div>

  <button onclick="cambiarTema('tema-azul')">Tema Azul</button>
  <button onclick="cambiarTema('tema-verde')">Tema Verde</button>
  <button onclick="cambiarTema('tema-oscuro')">Tema Oscuro</button>

  <script>
    function cambiarTema(tema) {
      document.body.className = tema;
    }
  </script>
</body>
</html>
